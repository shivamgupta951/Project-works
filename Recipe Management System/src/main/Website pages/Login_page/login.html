<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Management System Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <h2>Login to Food Management Site</h2>
      <form id="loginForm" onsubmit="return validateLogin()">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required placeholder="Enter your username" oninput="checkInput()">
          <small id="username-feedback" class="input-feedback"></small>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password" oninput="checkPassword()">
          <small id="password-feedback" class="input-feedback"></small>
          <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="error-message" id="error-message"></div>
      </form>

      <!-- Register Button below Login Form -->
      <div class="register-link">
        <p>Don't have an account? <a href="register.html" class="register-btn">Register Now</a></p>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
